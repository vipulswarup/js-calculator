<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="calculatorDisplay">
        0
      </div>
      <div
        class="calculatorButton calculatorButton-number"
        style="background-color:rgb(72,72,74);"
      >
        AC
      </div>
      <div
        class="calculatorButton calculatorButton-number"
        style="background-color:rgb(72,72,74);"
      >
        +/-
      </div>
      <div
        class="calculatorButton calculatorButton-number"
        style="background-color:rgb(72,72,74);"
      >
        %
      </div>
      <div class="calculatorButton calculatorButton-operator">&divide;</div>

      <div class="calculatorButton calculatorButton-number">7</div>
      <div class="calculatorButton calculatorButton-number">8</div>
      <div class="calculatorButton calculatorButton-number">9</div>
      <div class="calculatorButton calculatorButton-operator">x</div>
      <div class="calculatorButton calculatorButton-number">4</div>
      <div class="calculatorButton calculatorButton-number">5</div>
      <div class="calculatorButton calculatorButton-number">6</div>
      <div class="calculatorButton calculatorButton-operator">-</div>
      <div class="calculatorButton calculatorButton-number">1</div>
      <div class="calculatorButton calculatorButton-number">2</div>
      <div class="calculatorButton calculatorButton-number">3</div>
      <div class="calculatorButton calculatorButton-operator">+</div>
      <div
        class="calculatorButton calculatorButton-number"
        style=" width: 100.1px;"
      >
        0
      </div>
      <div class="calculatorButton calculatorButton-number">.</div>
      <div class="calculatorButton calculatorButton-operator">=</div>
    </div>
  </body>
</html>
